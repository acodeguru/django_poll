{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row center">
        <div class="col-md-9 offset-md-1">
            <div class="jumbotron">
                <h4 class="display-5">{{ question.question_text }}</h4>
                <hr class="my-4">
                <ul class="list-group list-group-flush">
                    {% for choice in question.choice_set.all %}
                    <li class="list-group-item">{{ choice.choice_text }}
                        <span class="badge badge-pill badge-primary ml-5"> voted {{ choice.votes }} </span>
                    </li>
                    {% endfor %}
                </ul>
                <br>
                <p class="lead">
                    <a class="btn btn-primary" href="{% url 'polls:index' %}">Go back to Poll</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
