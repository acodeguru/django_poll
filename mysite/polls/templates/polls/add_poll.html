{% extends 'base.html' %}

{% block content %}
<div class="container p-3">
    <div class="col-md-10 offset-md-1">
        <div class="card">
            <form action="" class="was-validated" method="POST">
                <div class="card-body">
                    <h5 class="card-title">Create new poll</h5>
                    <div class="card-body">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}

                            {% if field.errors %}
                                <div class="invalid-feedback">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-warning float-right mr-3" href="{% url 'polls:index' %}" role="button">Back</a>
                    <button type="submit" class="btn btn-primary float-right mr-3">Add Poll</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
